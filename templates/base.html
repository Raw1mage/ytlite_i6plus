<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="YT Lite">
    <title>YT Lite</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            background-color: #202020;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .brand {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.1em;
            letter-spacing: -0.5px;
        }

        .brand img {
            height: 20px;
            margin-right: 5px;
        }

        /* Header Search Bar */
        .header-search {
            flex: 1;
            display: flex;
            align-items: center;
            margin: 0 15px;
            background: #121212;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 5px 10px;
            max-width: 400px;
        }

        .header-search input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            padding: 5px;
            font-size: 14px;
            min-width: 0;
            /* flex fix */
        }

        .header-search input:focus {
            outline: none;
        }

        .mic-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            padding: 5px;
        }

        .search-icon-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px;
            margin-left: 0px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            padding: 15px;
        }

        .search-box {
            display: flex;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border-radius: 0 4px 4px 0;
            border: none;
            background: #cc0000;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <a href="/" class="brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YT">
            <span>Youtube Lite</span>
        </a>

        {% if logged_in %}
        <form action="/search" method="get" class="header-search">
            <input type="search" name="q" id="search-input" placeholder="Search" inputmode="search"
                enterkeyhint="search">
            <button type="button" class="mic-btn" onclick="startDictation()">
                <svg viewBox="0 0 24 24" height="20" width="20" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                    <path
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                </svg>
            </button>
            <button type="submit" class="search-icon-btn">
                <svg viewBox="0 0 24 24" height="20" width="20" fill="currentColor">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
            </button>
        </form>
        {% endif %}

        <div>
            {% if logged_in %}
            <a href="/logout" style="font-size: 0.9em; color: #aaa;">Logout</a>
            {% else %}
            <a href="/login" style="font-size: 0.9em;">Login</a>
            {% endif %}
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (!(window.webkitSpeechRecognition || window.SpeechRecognition)) {
                // Hide mic button if not supported (e.g. iOS 12, or HTTP context)
                var btn = document.querySelector('.mic-btn');
                if (btn) btn.style.display = 'none';
            }
        });

        function startDictation() {
            if (window.webkitSpeechRecognition || window.SpeechRecognition) {
                var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                var recognition = new SpeechRecognition();
                recognition.lang = 'zh-TW'; // Default to Traditional Chinese
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.start();

                recognition.onresult = function (event) {
                    var speechResult = event.results[0][0].transcript;
                    document.getElementById('search-input').value = speechResult;
                    // Auto submit? Optional. Let's just fill it.
                    // document.querySelector('.header-search').submit();
                };

                recognition.onerror = function (event) {
                    console.log('Speech recognition error: ' + event.error);
                };
            }
        }
    </script>
    <div class="container">{% block content %}{% endblock %}</div>
</body>

</html>
