{% extends "base.html" %}
{% block content %}
<div class="player-container" style="margin-bottom: 20px;">
    <video width="100%" controls autoplay playsinline poster="{{ info.thumbnail }}">
        <source src="{{ stream_url }}" type="{{ mime_type }}">
        Your browser does not support the video tag.
    </video>
</div>
<div class="video-details">
    <h2 style="font-size: 1.1em; margin: 0 0 10px 0;">{{ info.title }}</h2>
    <div style="color: #aaa; font-size: 0.9em; margin-bottom: 15px;">
        {{ info.uploader }} â€¢ {{ info.view_count }} views
    </div>
    <div style="background: #222; padding: 10px; border-radius: 5px; font-size: 0.85em; line-height: 1.4; color: #ddd;">
        {{ info.description | truncate(150) }}
    </div>
</div>
<br>
<a href="/" style="display: block; text-align: center; padding: 15px; background: #333; border-radius: 5px; margin-top: 20px;">Back to Search</a>
{% endblock %}
